<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Online Book Store</title>
</head>
<body>
    <table border="1" width="100%">
        <header>
            <tr>
                <td colspan="2">
                    <table width="100%">
                        <tr>
                            <td width="10%">
                                <img src="book.webp" alt="Book Store Logo" width="80">
                            </td>
                            <td>
                                <h1>Online Book Store</h1>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </header>
        
        <nav>
            <tr align="center">
                <td colspan="2">
                    <table width="100%">
                        <tr align="center">
                            <td><a href="index.html">Home</a></td>
                            <td><a href="login.html">Login</a></td>
                            <td><a href="register.html">Registration</a></td>
                            <td><a href="cse.html">Catalogue</a></td>
                            <td><a href="cart.html">Cart</a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </nav>
        
        <main>
            <tr>
                <td width="20%" valign="top">
                    <table border="1" width="100%" cellpadding="10">
                        <tr align="center"><td><h3><a href="cse.html">CSE</a></h3></td></tr>
                        <tr align="center"><td><h3><a href="ece.html">ECE</a></h3></td></tr>
                        <tr align="center"><td><h3><a href="eee.html">EEE</a></h3></td></tr>
                        <tr align="center"><td><h3><a href="civil.html">CIVIL</a></h3></td></tr>
                    </table>
                </td>
                
                <td valign="top" align="center">
                    <h2>Registration Page</h2>
                    <form action="#">
                        <table>
                            <tr>
                                <td><label for="fullname">Full Name:</label></td>
                                <td><input type="text" id="fullname" name="fullname" placeholder="Enter Username"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" id="password" name="password" placeholder="Enter Password"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email" placeholder="Enter Email"></td>
                            </tr>
                            <tr>
                                <td><label for="mobile">Mobile No:</label></td>
                                <td><input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile"></td>
                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td>
                                    <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Date of Birth:</td>
                                <td>
                                    <select name="day"><option>Day</option></select>
                                    <select name="month"><option>Month</option></select>
                                    <select name="year"><option>Year</option></select>
                                </td>
                            </tr>
                            <tr>
                                <td valign="top">Known Languages:</td>
                                <td>
                                    <input type="checkbox" id="english" name="lang1" value="english"> <label for="english">English</label>
                                    <input type="checkbox" id="telugu" name="lang2" value="telugu"> <label for="telugu">Telugu</label>
                                    <input type="checkbox" id="hindi" name="lang3" value="hindi"> <label for="hindi">Hindi</label>
                                    <input type="checkbox" id="tamil" name="lang4" value="tamil"> <label for="tamil">Tamil</label>
                                </td>
                            </tr>
                            <tr>
                                <td valign="top"><label for="address">Address:</label></td>
                                <td><textarea id="address" name="address" rows="5" cols="22"></textarea></td>
                            </tr>
                            <tr align="center">
                                <td colspan="2">
                                    <input type="submit" value="Submit">
                                    <input type="reset" value="Reset">
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </main>
    </table>
</body>
</html>
